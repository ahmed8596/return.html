<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الإرجاع والاستبدال</title>
  <style>
    body {
      background-color: #2e5d88;
      font-family: "Tajawal", sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff1a;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #f0f0f0;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="file"] {
      background-color: #fff;
    }

    button {
      background-color: #1c3f63;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #214d77;
      transform: scale(1.05);
    }

    .add-product {
      margin-bottom: 25px;
      background-color: #356da0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      text-align: center;
      background-color: #1c3f63;
      color: #fff;
      padding: 25px;
      border-radius: 12px;
      margin-top: 25px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>طلب إرجاع أو استبدال</h1>

    <form id="returnForm" action="https://formsubmit.co/ahmedalslamy000@gmail.com" method="POST" enctype="multipart/form-data">

      <!-- بيانات العميل -->
      <label>الاسم الكامل</label>
      <input type="text" name="الاسم الكامل" required>

      <label>رقم الطلب (الخاص بالعميل)</label>
      <input type="text" name="رقم الطلب" required>

      <label>العنوان</label>
      <textarea name="العنوان" required></textarea>

      <label>سبب الإرجاع أو الاستبدال العام</label>
      <textarea name="السبب العام" placeholder="اكتب باختصار سبب الإرجاع أو الاستبدال"></textarea>

      <label>ملاحظات إضافية</label>
      <textarea name="ملاحظات"></textarea>

      <label>صورة مرفقة (اختياري)</label>
      <input type="file" name="صورة">

      <!-- قسم المنتجات -->
      <div id="products">
        <div class="product">
          <h3>تفاصيل المنتج</h3>

          <label>رقم موديل المنتج الحالي</label>
          <input type="text" name="رقم موديل المنتج الحالي">

          <label>نوع المنتج</label>
          <select name="نوع المنتج">
            <option value="تيشيرت">تيشيرت</option>
            <option value="بنطلون">بنطلون</option>
            <option value="شورت">شورت</option>
            <option value="طقم">طقم</option>
            <option value="بلوفر">بلوفر</option>
            <option value="شوز">شوز</option>
          </select>

          <label>مقاس المنتج الحالي</label>
          <select name="مقاس المنتج الحالي">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
            <option value="3XL">3XL</option>
            <option value="4XL">4XL</option>
            <option value="5XL">5XL</option>
          </select>

          <label>سبب الاستبدال أو الاسترجاع</label>
          <textarea name="سبب الاستبدال أو الاسترجاع"></textarea>

          <label>رقم موديل المنتج الجديد</label>
          <input type="text" name="رقم موديل المنتج الجديد">

          <label>مقاس المنتج الجديد</label>
          <select name="مقاس المنتج الجديد">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
            <option value="3XL">3XL</option>
            <option value="4XL">4XL</option>
            <option value="5XL">5XL</option>
          </select>
        </div>
      </div>

      <button type="button" class="add-product" onclick="addProduct()">➕ إضافة منتج آخر</button>
      <button type="submit">إرسال الطلب</button>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="طلب إرجاع / استبدال جديد">
    </form>

    <div id="successMessage" class="success" style="display:none;">
      ✅ تم إرسال طلبك بنجاح  
      <br>رقم المرجع الخاص بك: <span id="orderRef"></span>
    </div>
  </div>

  <script>
    // إضافة منتج آخر
    function addProduct() {
      const productSection = document.querySelector('.product').cloneNode(true);
      document.getElementById('products').appendChild(productSection);
    }

    // توليد رقم عشوائي بعد الإرسال
    const form = document.getElementById('returnForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const randomRef = 'LR-' + Math.floor(100000 + Math.random() * 900000);
      document.getElementById('orderRef').innerText = randomRef;
      form.style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
      form.submit(); // إرسال فعلي لـ FormSubmit
    });
  </script>

</body>
</html>

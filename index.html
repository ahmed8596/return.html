<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الإرجاع والاستبدال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main: #2e5d88;
      --light: #f4f7fb;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--main), #3d7ab4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 6px 25px var(--shadow);
      width: 100%;
      max-width: 650px;
      padding: 35px 25px;
      color: var(--white);
      animation: fadeIn 0.8s ease-out;
      transition: 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: var(--white);
      font-size: 15px;
      color: #333;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
    }

    input[type="file"] {
      padding: 8px;
      background: #f1f5f9;
      border: 1px solid #ccc;
      color: #333;
    }

    button {
      background: var(--white);
      color: var(--main);
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6eef7;
      transform: translateY(-2px);
    }

    hr {
      border: 0.5px solid rgba(255,255,255,0.3);
      margin: 15px 0;
    }

    .success {
      display: none;
      text-align: center;
      background: #27ae60;
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج الإرجاع والاستبدال</h2>
    <form id="returnForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
      
      <label>الاسم</label>
      <input type="text" name="الاسم" required>

      <label>رقم الطلب</label>
      <input type="text" name="رقم الطلب" id="orderNumber" readonly>

      <label>العنوان</label>
      <input type="text" name="العنوان" required>

      <label>سبب الإرجاع أو الاستبدال</label>
      <textarea name="سبب الإرجاع أو الاستبدال" rows="3" required></textarea>

      <label>ملاحظة العميل</label>
      <textarea name="ملاحظة العميل" rows="2"></textarea>

      <label>إضافة صورة (اختياري)</label>
      <input type="file" name="صورة">

      <hr>

      <label>المنتج الحالي</label>
      <input type="text" name="المنتج الحالي" required>

      <label>المقاس</label>
      <select name="المقاس">
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="2XL">2XL</option>
        <option value="3XL">3XL</option>
        <option value="4XL">4XL</option>
        <option value="5XL">5XL</option>
      </select>

      <label>المنتج الجديد</label>
      <input type="text" name="المنتج الجديد">

      <label>منتج إضافي (اختياري)</label>
      <textarea name="منتج إضافي" rows="2"></textarea>

      <button type="submit">إرسال الطلب</button>
    </form>

    <div class="success" id="successMsg">✅ تم إرسال الطلب بنجاح!</div>
  </div>

  <script>
    // رقم الطلب العشوائي
    const orderInput = document.getElementById("orderNumber");
    orderInput.value = "LR-" + Math.floor(100000 + Math.random() * 900000);

    const form = document.getElementById("returnForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        successMsg.style.display = "block";
        form.reset();
        orderInput.value = "LR-" + Math.floor(100000 + Math.random() * 900000);
      } else {
        alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى");
      }
    });
  </script>
</body>
</html>

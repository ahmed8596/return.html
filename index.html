<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب إرجاع أو استبدال</title>
  <style>
    body {
      background-color: #2b2b2b; /* رمادي غامق */
      font-family: "Tajawal", sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #3a3a3a; /* رمادي فاتح نسبي */
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    input, textarea {
      color: #000;
      background-color: #fff;
    }

    input[type="file"] {
      background-color: #fff;
    }

    button {
      background-color: #e53935; /* أحمر */
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }

    .add-product {
      margin-bottom: 25px;
      background-color: #d32f2f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      text-align: center;
      background-color: #e53935;
      color: #fff;
      padding: 25px;
      border-radius: 12px;
      margin-top: 25px;
      font-size: 18px;
    }

    .product-type {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .product-type label {
      background-color: #b0b0b0; /* رمادي فاتح */
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      flex-grow: 1;
      text-align: center;
      color: #000;
    }

    .product-type input[type="radio"] {
      display: none;
    }

    .product-type input[type="radio"]:checked + label {
      background-color: #e53935; /* أحمر */
      color: #fff;
      border: 2px solid #fff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>طلب إرجاع أو استبدال</h1>

    <form id="returnForm" action="https://formsubmit.co/ahmedalslamy000@gmail.com" method="POST" enctype="multipart/form-data">
      
      <!-- رقم المرجع الداخلي (مخفي) -->
      <input type="hidden" id="internalRef" name="المرجع الداخلي">

      <!-- بيانات العميل -->
      <label>الاسم الكامل</label>
      <input type="text" name="الاسم الكامل" required>

      <label>رقم الطلب الخاص بالعميل</label>
      <input type="text" name="رقم الطلب" required>

      <label>العنوان</label>
      <textarea name="العنوان" id="address" required placeholder="اكتب عنوانك أو استخدم تحديد الموقع"></textarea>
      <button type="button" onclick="getLocation()">📍 تحديد موقعي</button>

      <label>سبب الإرجاع أو الاستبدال العام</label>
      <textarea name="السبب العام" placeholder="اكتب باختصار سبب الإرجاع أو الاستبدال"></textarea>

      <label>ملاحظات إضافية</label>
      <textarea name="ملاحظات"></textarea>

      <label>صورة مرفقة (اختياري)</label>
      <input type="file" name="صورة">

      <!-- قسم المنتجات -->
      <div id="products">
        <div class="product">
          <h3>تفاصيل المنتج</h3>

          <label>رقم موديل المنتج الحالي</label>
          <input type="text" name="رقم موديل المنتج الحالي">

          <label>نوع المنتج</label>
          <div class="product-type">
            <input type="radio" id="tshirt" name="نوع المنتج" value="تيشيرت" required>
            <label for="tshirt">تيشيرت</label>

            <input type="radio" id="pants" name="نوع المنتج" value="بنطلون">
            <label for="pants">بنطلون</label>

            <input type="radio" id="short" name="نوع المنتج" value="شورت">
            <label for="short">شورت</label>

            <input type="radio" id="set" name="نوع المنتج" value="طقم">
            <label for="set">طقم</label>

            <input type="radio" id="pullover" name="نوع المنتج" value="بلوفر">
            <label for="pullover">بلوفر</label>

            <input type="radio" id="shoes" name="نوع المنتج" value="شوز">
            <label for="shoes">شوز</label>
          </div>

          <label>مقاس المنتج الحالي</label>
          <select name="مقاس المنتج الحالي">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
            <option value="3XL">3XL</option>
            <option value="4XL">4XL</option>
            <option value="5XL">5XL</option>
          </select>

          <label>سبب الاستبدال أو الاسترجاع</label>
          <textarea name="سبب الاستبدال أو الاسترجاع"></textarea>

          <label>رقم موديل المنتج الجديد</label>
          <input type="text" name="رقم موديل المنتج الجديد">

          <label>مقاس المنتج الجديد</label>
          <select name="مقاس المنتج الجديد">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
            <option value="3XL">3XL</option>
            <option value="4XL">4XL</option>
            <option value="5XL">5XL</option>
          </select>
        </div>
      </div>

      <button type="button" class="add-product" onclick="addProduct()">➕ إضافة منتج آخر</button>
      <button type="submit">إرسال الطلب</button>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="طلب إرجاع / استبدال جديد">
    </form>

    <div id="successMessage" class="success" style="display:none;">
      ✅ تم إرسال طلبك بنجاح  
      <br>رقم المرجع الخاص بك: <span id="orderRef"></span>
    </div>
  </div>

  <script>
    // رقم مرجع داخلي مخفي
    document.getElementById('internalRef').value = 'INT-' + Math.floor(100000 + Math.random() * 900000);

    // تحديد الموقع
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(4);
            const lon = position.coords.longitude.toFixed(4);
            document.getElementById('address').value = `موقعي: ${lat}, ${lon}`;
          },
          (error) => alert('لم نتمكن من تحديد موقعك.')
        );
      } else {
        alert('المتصفح لا يدعم تحديد الموقع.');
      }
    }

    // إضافة منتج جديد
    function addProduct() {
      const productSection = document.querySelector('.product').cloneNode(true);
      document.getElementById('products').appendChild(productSection);
    }

    // توليد رقم مرجع للعميل بعد الإرسال
    const form = document.getElementById('returnForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const randomRef = 'LR-' + Math.floor(100000 + Math.random() * 900000);
      document.getElementById('orderRef').innerText = randomRef;
      form.style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
      form.submit();
    });
  </script>

</body>
</html>
